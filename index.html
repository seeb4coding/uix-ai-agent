<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIX AI Agent | Your intelligent UI & UX design assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- React Flow Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* React Flow Overrides */
      .react-flow__pane {
        cursor: crosshair !important;
      }
      .react-flow__pane.dragging {
        cursor: grabbing !important;
      }
      .react-flow__handle {
        display: none !important;
      }
      .react-flow__node {
        border-radius: 40px !important;
        transition: box-shadow 0.2s ease;
      }
      .react-flow__node.selected {
        border: none !important;
      }

      /* Remove Watermark */
      .react-flow__attribution {
        display: none !important;
      }

      /* Markdown Styles */
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3 {
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }
      .markdown-content h1 {
        font-size: 1.1rem;
      }
      .markdown-content h2 {
        font-size: 1rem;
      }
      .markdown-content h3 {
        font-size: 0.9rem;
      }
      .markdown-content p {
        margin-bottom: 0.75rem;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-content ul,
      .markdown-content ol {
        margin-bottom: 0.75rem;
        padding-left: 1.25rem;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content code {
        font-family: "JetBrains Mono", monospace;
        background: rgba(0, 0, 0, 0.1);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
        font-size: 0.85em;
      }
      .dark .markdown-content code {
        background: rgba(255, 255, 255, 0.1);
      }
      .markdown-content pre {
        background: #1e1e24;
        color: #fff;
        padding: 1rem;
        border-radius: 1rem;
        margin-bottom: 0.75rem;
        overflow-x: auto;
      }
      .markdown-content pre code {
        background: transparent;
        padding: 0;
      }
      .markdown-content strong {
        font-weight: 700;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "react/": "https://esm.sh/react@18.3.1/",
          "react": "https://esm.sh/react@18.3.1",
          "reactflow": "https://esm.sh/reactflow@11.10.1?deps=react@18.3.1,react-dom@18.3.1",
          "jszip": "https://esm.sh/jszip@3.10.1",
          "marked": "https://esm.sh/marked@12.0.0"
        }
      }
    </script>
  </head>
  <body class="bg-slate-950 text-slate-50 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
